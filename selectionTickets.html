<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="./assets/css/selectionTiclet.css">
    <link rel="stylesheet" href="./assets/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.4.2-web/css/all.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!--  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <title>Document</title>
</head>

<body>
    <nav></nav>

    <main>
        <div class="img-background">
            <div class="container background">
                <div class="img">
                    <img src="assets/images/background-header.jpg" alt="">
                    <div class="title">
                        <h1>Vé tham quan</h1>
                        <p>Tận hưởng những chuyến du lịch hấp dẫn.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="subvertical-select">
            <div class="inner subvertical">
                <h3>Trang chủ<span><i class='bx bxs-chevron-right'></i></span><a href="sightseeingTickets.html">Vé tham quan</a><span><i
                            class='bx bxs-chevron-right'></i></span></h3>
                <div class="sub-select"></div>
            </div>
        </div>

        <div class="main-content  search-main-content">
            <div class="category-tree-and-activity-list js-category-tree-and-activity-list">
                <div class="destinations-category-tree">
                    <div class="container">

                        <div class="chosen-list">
                            <div class="title">Đã chọn</div>
                            <div class="item-list items"></div>
                            <div class="clear-selection">Xóa tất cả</div>
                        </div>

                        <div class="tree-list-item destination">
                            <div class="title">Điểm đến</div>
                            <div class="klk-tree klk-tree-checkable klk-tree-multiple">

                                <div class="klk-tree-node main destination vietnam" style="padding-left: 7px;">
                                    <div class="klk-tree-node-inner">
                                        <span class="klk-checkbox" onclick="checkAllOfDestination('vietnam')">
                                            <span class="klk-checkbox-base klk-checkbox-normal"><input type="checkbox"
                                                    name="" class="checkbox" id="checkbox">
                                                <i class="fa-solid fa-minus"></i>
                                            </span>
                                        </span>
                                        <span class="klk-tree-node-title">Việt Nam</span>
                                        <span class="klk-tree-node-right">
                                            <i class="fa-solid fa-angle-down "></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="klk-tree-node main destination thailand" style="padding-left: 7px;">
                                    <div class="klk-tree-node-inner">
                                        <span class="klk-checkbox" onclick="checkAllOfDestination('thailand')">
                                            <span class="klk-checkbox-base klk-checkbox-normal"><input type="checkbox"
                                                    name="" class="checkbox" id="checkbox">
                                                <i class="fa-solid fa-minus"></i>
                                            </span>
                                        </span>
                                        <span class="klk-tree-node-title">Thái Lan</span>
                                        <span class="klk-tree-node-right">
                                            <i class="fa-solid fa-angle-down "></i>
                                        </span>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="tree-list-item catalog">
                            <div class="title">Danh mục</div>
                            <div class="klk-tree klk-tree-checkable klk-tree-multiple">
                                <div class="klk-tree-node catalog " style="padding-left: 7px;">
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

                <div class="search-result-activity-container">
                    <div class="activity-count">
                        <h3></h3>
                        <div class="filter-action">
                        </div>
                    </div>

                    <div class="search-result-activity-list">
                            <!-- render -->
                    </div>
                    
                    <div class="pagination">
                        <li class="page-item previous-page disable"><a class="page-link" href="#">Prev</a></li>
                        <li class="page-item current-page active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item dots"><a class="page-link" href="#">...</a></li>
                        <li class="page-item current-page"><a class="page-link" href="#">5</a></li>
                        <li class="page-item current-page"><a class="page-link" href="#">6</a></li>
                        <li class="page-item dots"><a class="page-link" href="#">...</a></li>
                        <li class="page-item current-page"><a class="page-link" href="#">10</a></li>
                        <li class="page-item next-page"><a class="page-link" href="#">Next</a></li>
                      </div>
                </div>

                
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
    
    <script src="assets/js/main.js"></script>
    <script src="assets/js/click.js"></script>
    


</body>

</html>
