<head>

    <link rel="stylesheet" href="./assets/css/selectionTiclet.css">
    <link rel="stylesheet" href="./assets/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.4.2-web/css/all.css">

    <nav></nav>

    <main>
        <div class="img-background">
            <div class="container background">
                <div class="img">
                    <img src="assets/images/background-header.jpg" alt="">
                    <div class="title">
                        <h1>Vé tham quan</h1>
                        <p>Tận hưởng những chuyến du lịch hấp dẫn.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="subvertical-select">
            <div class="inner subvertical">
                <h3>Trang chủ<span><i class='bx bxs-chevron-right'></i></span>Vé tham quan<span><i

                            <div class="item-list items">

                        </div>

                            <div class="title">Điểm đến</div>
                            <div class="klk-tree klk-tree-checkable klk-tree-multiple">
                                <div class="klk-tree-node" style="padding-left: 7px;">
                                    <div class="klk-tree-node-inner">
                                        <span class="klk-checkbox klk-checkbox-normal">
                                            <span class="klk-checkbox-base"><input type="checkbox" name="" id="">
                                                <i class="fa-solid fa-minus"></i>
                                            </span>

                                        </span>
                                        <span class="klk-tree-node-title">Việt Nam</span>
                                        <span class="klk-tree-node-right">
                                            <i class="fa-solid fa-angle-down "></i>
                                        </span>
                                    </div>

                                    <div class="klk-tree-sub klk-tree-node" style="padding-left: 32px;">
                                        <div class="klk-tree-node-inner">
                                            <span class="klk-checkbox klk-checkbox-normal">
                                                <span class="klk-checkbox-base"><input type="checkbox" name=""
                                                        id=""></span>

                                            </span>

                                        </div>
                                    </div>

                                    <div class="klk-tree-sub klk-tree-node" style="padding-left: 32px;">
                                        <div class="klk-tree-node-inner">
                                            <span class="klk-checkbox klk-checkbox-normal">
                                                <span class="klk-checkbox-base"><input type="checkbox" name=""
                                                        id=""></span>

                                            </span>
                                            <span class="klk-tree-node-title">Việt Nam</span>
                                        </div>
                                    </div>


                                </div>
                            </div>

                        </div>

                        <div class="tree-list-item">
                            <div class="title">Danh mục</div>
                            <div class="klk-tree klk-tree-checkable klk-tree-multiple">
                                <div class="klk-tree-node" style="padding-left: 7px;">
                                    <div class="klk-tree-node-inner">
                                        <span class="klk-checkbox klk-checkbox-normal">
                                            <span class="klk-checkbox-base"><input type="checkbox" name="" id=""> <i
                                                    class="fa-solid fa-check"></i></span>

                                        </span>
                                        <span class="klk-tree-node-title">Công viên giải trí </span>
                                    </div>

                                    <div class="klk-tree-node-inner">
                                        <span class="klk-checkbox klk-checkbox-normal">
                                            <span class="klk-checkbox-base"><input type="checkbox" name="" id=""> <i
                                                    class="fa-solid fa-check"></i></span>

                                        </span>
                                        <span class="klk-tree-node-title">Công viên nước</span>

                                    <div class="klk-tree-node-inner">
                                        <span class="klk-checkbox klk-checkbox-normal">
                                            <span class="klk-checkbox-base"><input type="checkbox" name="" id=""> <i

                                        </span>
                                        <span class="klk-tree-node-title">Bảo tàng </span>
                                    </div>

                                    <div class="klk-tree-node-inner">
                                        <span class="klk-checkbox klk-checkbox-normal">
                                            <span class="klk-checkbox-base"><input type="checkbox" name="" id=""> <i
                                                    class="fa-solid fa-check"></i></span>

                                        </span>
                                        <span class="klk-tree-node-title">Công viên & Vườn bách thảo</span>
                                    </div>

                                    <div class="klk-tree-node-inner">
                                        <span class="klk-checkbox klk-checkbox-normal ">
                                            <span class="klk-checkbox-base"><input type="checkbox" name="" id="">
                                                <i class="fa-solid fa-check"></i>
                                            </span>

                                        </span>
                                        <span class="klk-tree-node-title">Di tích lịch sử </span>
                                    </div>




                                </div>
                            </div>

                        </div>
                    </div>
